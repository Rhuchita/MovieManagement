{% extends 'layout.html' %}

{% block content %}
        
        
<div class="container-lg">

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <h1 class="text-center text-warning m-5" style="font-family: 'Acme', sans-serif;">
        Add Movie
    </h1>
    {% if color=='success' %}
        <div class="alert alert-success d-flex align-items-center text-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
                {{msg}}
            </div>
        </div>  
    {% endif %}
    {% if color=='danger' %}
        <div class="alert alert-danger d-flex align-items-center text-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
                {{msg}}
            </div>
        </div>  
    {% endif %}
    {% if color=='warning' %}
        <div class="alert alert-warning d-flex align-items-center text-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
                {{msg}}
            </div>
        </div>  
    {% endif %}
    <div class="add-element">
        <form action="/addmovies" method="POST">
            <div class="row">
                <div class="col col-lg-6">
                    <label for="mname">Name of the movie</label>
                    <input name="mname" required type="text" class="form-control" placeholder="Ex: John">
                </div>
                <div class="col col-lg-6">
                    <label for="dname">Name of director</label>
                    <input name="dname" required type="text" class="form-control" placeholder="Ex: Philips">
                </div>
            </div><br>
            <div class="row">
                <div class="col col-lg-4">
                    <label for="language">Language</label>
                    <input name="languauge" required type="text" maxlength="10" class="form-control" placeholder="Ex: English">
                </div>
                <div class="col col-lg-4">
                    <label for="yor">Year of Release</label>
                    <input name="yor" required type="text" class="form-control" placeholder="Ex: 2015">
                </div>
                <div class="col col-lg-4">
                    <label for="genre">Genre</label>
                    <input name="genre" type="text" required class="form-control" placeholder="Ex: Science fiction">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col col-lg-3">
                    <label for="rating">Rating</label>
                    <input name="rating" required type="text" maxlength="10" class="form-control" placeholder="Ex: 5">
                </div>
                <div class="col col-lg-3">
                    <label for="ranking">Rank of Movie</label>
                    <input name="ranking" required type="text" class="form-control" placeholder="Ex: 37">
                </div>
                <div class="col col-lg-3">
                    <label for="imdb">IMDB</label>
                    <input name="imdb" type="text" required class="form-control" placeholder="Ex: 8.6">
                </div>
                <div class="col col-lg-3">
                    <label for="runtime">Duration of movie (in hrs)</label>
                    <input name="runtime" type="text" required class="form-control" placeholder="Ex: 2.5">
                </div>
            </div>
            <div class="form-footer m-5">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>   
        </form>
    </div>
    

</div>    
{% endblock %}
