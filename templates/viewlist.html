{% extends 'layout.html' %}

{% block content %}
<div class="container-lg">

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <h1 class="text-center text-warning m-5" style="font-family: 'Acme', sans-serif;">
        Our Movies
    </h1>
    <table class="table table-dark table-striped table-hover" style="font-family: 'Philosopher', sans-serif;">
        <thead>
        <tr class="text-danger">
            <th scope="col">Name of the Movie</th>
            <th scope="col">Language</th>
            <th scope="col">Year of Release</th>
            <th scope="col">Genre</th>
            <th scope="col">Rating</th>
            <th scope="col">Rank</th>
            <th scope="col">imdb</th>
            <th scope="col">Runtime</th>
            <th scope="col">Director</th>
        </tr>
        </thead>
        <tbody >
            {% for i in details %}
                <tr scope="row text-light">
                    <!-- <th>{{ i[0] }}</th> -->
                    <th>{{ i[1] }}</th>
                    <th>{{ i[2] }}</th>
                    <th>{{ i[3] }}</th>
                    <th>{{ i[4] }}</th>
                    <th>{{ i[5] }}</th>
                    <th>{{ i[6] }}</th>
                    <th>{{ i[7] }}</th>
                    <th>{{ i[8] }}</th>
                    <th>{{ i[9] }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>    

{% endblock %}
